services:
  # The Brain
  api:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn src.api:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data  # Persist data

  # The Face
  dashboard:
    build: 
      context: .
      dockerfile: Dockerfile
    command: streamlit run src/dashboard.py --server.port 8501
    ports:
      - "8501:8501"
    depends_on:
      - api  # Wait for API to start
    environment:
      - API_URL=http://api:8000  # Docker networking magic